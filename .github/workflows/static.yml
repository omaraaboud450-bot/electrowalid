# اسم سير العمل (Workflow)
name: Deploy static content to Pages

on:
  push:
    branches: ["main"]

# تحديد الأذونات المطلوبة
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  # اسم الوظيفة (Job)
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      # 1. جلب الكود من المستودع
      - name: Checkout
        uses: actions/checkout@v4

      # 2. تثبيت بيئة Node.js (مطلوبة لتشغيل npm)
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18' # أو 20

      # 3. تثبيت مكتبات المشروع (dependencies)
      - name: Install dependencies
        run: npm install
        
      # 4. تشغيل أمر البناء لإنشاء مجلد 'dist'
      - name: Build project
        run: npm run build # الأمر الذي ينتج ملفات النشر

      # 5. رفع الملفات الجاهزة (من مجلد 'dist' الناتج)
      - name: Setup Pages
        uses: actions/configure-pages@v4
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist' # المسار إلى مجلد الإخراج بعد البناء

      # 6. النشر النهائي إلى GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
